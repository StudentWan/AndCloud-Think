{% extends "./../basebar.html" %}{% block title %}检测页面{% endblock %}{% block headerbar %}
<style>
    body {
        min-width: 1000px;
    }
    
    .right-content {
        overflow: auto;
        position: relative;
    }
    
    .screen-log {
        width: 100%;
        height: 85%;
        padding-left: 30px;
        padding-right: 30px;
    }
    
    .screen {
        width: 452px;
        float: left;
        height: 100%;
    }
    
    .log {
        padding-left: 470px;
        width: 100%;
        height: 100%;
    }
    
    div.title {
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 1px;
        height: 40px;
        padding-top: 15px;
    }
    
    div.title span {
        color: #49a2f5;
    }
    
    .screen .br,
    .log .br {
        width: 100%;
        height: 40px;
        border-bottom: 1px solid #b7b7b7;
        background-color: white;
    }
    
    .screen-container {
        width: 100%;
        min-height: 613px;
        height: calc(100% - 100px);
        position: relative;
        background-color: white;
    }
    
    .phone-shell {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -130px;
        margin-top: -255px;
        width: 260px;
        height: 510px;
        background: url(/static/img/phone-shell.png);
        background-size: 260px 510px;
        background-repeat: no-repeat;
        padding: 62px 17px 65px 17px;
    }
    
    #phone-screen {
        background-color: #181818;
    }
    
    .log-container {
        height: calc(100% - 100px);
        min-height: 613px;
        background-color: white;
    }
    
    pre {
        overflow-y: auto;
        height: 100%;
        background-color: white;
        border: none;
        overflow-x: hidden;
        color: #b7b7b7;
        word-break: break-all;
    }
</style>
{% endblock %} {% block contentright %}


<div class="screen-log">

    <div class="screen">

        <div class="title">检测应用 <span>/ MONITORING APPLICATION</span></div>
        <div class="br"></div>
        <div class="screen-container" id="screen-container">
            <div class="phone-shell">
                <canvas id="phone-screen"></canvas>
            </div>
        </div>
    </div>
    <div class="log">
        <div class="title">检测日志 <span>/ TEST LOG</span></div>
        <div class="br"></div>
        <div class="log-container" id="app">
            <pre>{$logList.join('\n')$}</pre>
        </div>
    </div>


</div>
{% endblock %}{% block js %}
<script src="/static/socket/socket.io.js"></script>
<script>
    $('.guide-bar p')[0].firstChild.nodeValue = '检测日志';
    $('.guide-bar p')[0].childNodes[1].firstChild.nodeValue = ' / TEST LOG';
    var $vm = new Vue({
        el: '#app',
        delimiters: ['{$', '$}'],
        data: {
            logList: [],
        },
        methods: {
            addLog: function($log) {
                while (this.logList.length > 1000) {
                    this.logList.shift();
                }
                this.logList.push($log);
            }
        }
    });
    let socket = new WebSocket('ws://192.168.8.88:6565');
    let imgsocket = new WebSocket('ws://192.168.8.88:6566');
    let canvas = document.getElementById('phone-screen');
    var pinger = null;
    socket.onopen = function() {
        socket.send(JSON.stringify({
            type: 'auth',
            detail: '{{token}}'
        }));
        pinger = setInterval(function() {
            socket.send(JSON.stringify({
                type: 'ping',
                detail: '{{token}}'
            }))
        }, 1000 * 30);
    };
    socket.onmessage = function(message) {
        if (message) {
            var msg = message.data;
            if (msg == "{type:\"pong\"}") {
                return;
            } else {
                $vm.addLog(msg);
            }
            // console.log(msg);
        }
    };
    socket.onclose = function() {
        clearInterval(pinger)
    };
    (function() {
        var BLANK_IMG =
            'data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=='
        var canvas = document.getElementById('phone-screen');
        var ctx = canvas.getContext('2d');
        canvas.width = 226;
        canvas.height = 383;

        ctx.fillStyle = '#fff';
        ctx.font = "14px serif";
        ctx.fillText('虚拟器连接中...', 60, 200);

        var pinger = null;
        imgsocket.onopen = function() {
            imgsocket.send(JSON.stringify({
                type: 'auth',
                detail: '{{token}}'
            }));
            pinger = setInterval(function() {
                imgsocket.send(JSON.stringify({
                    type: 'ping',
                    detail: '{{token}}'
                }))
            }, 1000 * 30);
            canvas.addEventListener('mousedown', mouseDownListener);
        };
        imgsocket.onmessage = function(message) {
            var msg = message.data;
            if (msg == "{type:\"pong\"}") {
                return;
            } else {
                var blob = new Blob([msg], {
                    type: 'image/jpeg'
                });
                var URL = window.URL || window.webkitURL;
                var img = new Image();
                img.onload = function() {

                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    img.onload = null;
                    img.src = BLANK_IMG;
                    img = null;
                    u = null;
                    blob = null;
                };
                var u = URL.createObjectURL(blob);
                img.src = u
            }
        }
        imgsocket.onclose = function() {
            clearInterval(pinger)
        }
    })();

    function dataLimit(data) {
        if (data < 0) {
            data = 0;
        } else if (data > 1) {
            data = 1;
        }
        return data;
    }

    function calculateRate(event) {
        let controlData = {
            MODE: 'DOWN',
            X: 0,
            Y: 0
        };
        let offsetY = (document.getElementById('screen-container').offsetHeight - canvas.height) / 2 + 200;
        let offsetX = canvas.offsetLeft + 186;
        controlData.X = dataLimit((event.pageX - offsetX) / canvas.width);
        controlData.Y = dataLimit((event.pageY + document.getElementById('right-content').scrollTop - offsetY) / canvas.height);
        return controlData;
    }

    function mouseDownListener(event) {
        if (event.which == 3) {
            return;
        }
        event.preventDefault();
        let Data = calculateRate(event);
        let sendData = {
                type: 'touch',
                detail: Data.MODE + ',' + Data.X + ',' + Data.Y
            }
            // console.log(JSON.stringify(sendData));
        imgsocket.send(JSON.stringify(sendData));
        canvas.addEventListener('mousemove', mouseMoveListener);
        canvas.addEventListener('mouseup', mouseUpListener);
        canvas.addEventListener('mouseleave', mouseUpListener);
    }

    function mouseMoveListener(event) {
        if (event.which == 3) {
            return;
        }
        let Data = calculateRate(event);
        event.preventDefault();
        Data.MODE = 'MOVE';
        let sendData = {

            type: 'touch',
            detail: Data.MODE + ',' + Data.X + ',' + Data.Y
        }

        // console.log(JSON.stringify(sendData));
        imgsocket.send(JSON.stringify(sendData));
    }

    function mouseUpListener(event) {
        if (event.which == 3) {
            return;
        }
        event.preventDefault();
        let Data = calculateRate(event);
        Data.MODE = 'UP';
        let sendData = {
            type: 'touch',
            detail: Data.MODE + ',' + Data.X + ',' + Data.Y
        };
        // console.log(JSON.stringify(sendData));
        imgsocket.send(JSON.stringify(sendData));
        stopMousing();
    }

    function stopMousing() {
        canvas.removeEventListener('mousemove', mouseMoveListener);
        canvas.removeEventListener('mouseup', mouseUpListener);
        canvas.removeEventListener('mouseleave', mouseUpListener);
    }
</script>
{% endblock %}
